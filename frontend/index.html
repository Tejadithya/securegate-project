<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureGate | Login</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 400px;">
            
            <div class="text-center mb-4">
                <h3 class="fw-bold">SecureGate</h3>
                <p class="text-muted">RBAC Admin Login</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        placeholder="Enter username"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter password"
                        required
                    />
                </div>

                <div class="d-grid">
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                    >
                        Login
                    </button>
                </div>

                <div class="mt-3 text-center">
                    <small id="errorMessage" class="text-danger"></small>
                </div>
            </form>

            <hr class="my-4" />

            <div class="text-center">
                <small class="text-muted">Don't have an account? 
                    <a href="#" onclick="toggleRegister()">Sign up here</a>
                </small>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- API Configuration -->
    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    
                    errorMessage.textContent = '';
                    alert('âœ“ Login Successful!');
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.detail || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error connecting to server. Make sure backend is running on http://localhost:8000';
            }
        });

        // Toggle Register Form (Optional)
        function toggleRegister() {
            alert('Registration feature coming soon!');
        }
    </script>

</body>
</html>
